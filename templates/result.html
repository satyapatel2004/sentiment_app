<!DOCTYPE html>
<html>
<head>
    <title>Stock Analysis Result</title>
    <style>
        body {
            font-family: 'Helvetica';
        }

        h1 {
            text-align: center;
            font-family: Helvetica;
            font-size:55px;
            color:darkolivegreen; 
            margin-bottom : 5px;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .result {
            width: 800px;
            font-family: "Helvetica Light";
            font-weight: 300;
            text-align: center;
            height: auto; 
                position: relative;
            top: 560px;
            margin-top: -10px;
            padding: 10px; 
            background-color: #f1f1f1;
            border: 1px solid #ddd;
            border-radius: 10px;
            font-size: 18px;
            color: #787878;
        }


        .keywords {
            width: 800px;
            font-family: "Helvetica Light";
            font-weight: 300;
            text-align: center;
            height: auto; 
                position: relative;
            top: 560px;
            margin-top: -10px;
            padding: 10px; 
            background-color: #f1f1f1;
            border: 1px solid #ddd;
            border-radius: 10px;
            font-size: 18px;
            color: #787878;
        }

    </style>
</head>
<body>
    <div class="container"> 
        <h1>Stock Analysis Result</h1>
    
        {% if valid %}
            <div class="result">
                <p>{{ input_data }} POLARITY: {{ polarity }}</p>
            </div>
    
            <div class="keywords">
                <p>Repeated Keywords related to this stock: {{ keywords }}</p>
            </div> 
    
        {% else %}
            <p class="error">INCORRECT INPUT</p>
        {% endif %}
    </div>
</body>
</html>
